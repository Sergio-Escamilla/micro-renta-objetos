<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <img src="assets/brand/logo_renta.jpg" alt="DentalCare" />
    </div>

    <div class="auth-brand">
      <div class="auth-brand-text">
        <div class="auth-name">Micro Renta</div>
        <div class="auth-slogan">Publica y renta objetos con confianza.</div>
      </div>
    </div>

    <div class="auth-tabs" role="tablist" aria-label="Acceso">
      <a
        class="auth-tab"
        routerLink="/login"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Iniciar sesión</a
      >
      <a
        class="auth-tab"
        routerLink="/register"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Registrarse</a
      >
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label>
        Nombre
        <input type="text" formControlName="nombre" />
      </label>
      <label>
        Apellidos
        <input type="text" formControlName="apellidos" />
      </label>
      <label>
        Correo electrónico
        <input type="email" formControlName="correo_electronico" />
      </label>
      <label>
        Contraseña
        <input type="password" formControlName="contrasena" />
      </label>

      <button type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Registrando...' : 'Registrarme' }}
      </button>

      <div class="auth-sep" aria-hidden="true">
        <span></span>
        <div class="auth-sep-text">o</div>
        <span></span>
      </div>

      <button type="button" class="btn-ghost auth-google" disabled>
        Continuar con Google
      </button>

      <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

      <p class="link">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
